kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: easyshop-ingress
  namespace: easyshop
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
spec:
  rules:
  - http:
     paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: easyshopservice
            port:
              number: 80